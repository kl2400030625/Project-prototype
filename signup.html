<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - PathFinder</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth-page">
    <div class="auth-container">
      <a href="index.html" class="back-link">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
        Back to Home
      </a>
      
      <div class="form-card">
        <div class="form-card-header">
          <div class="auth-logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"/></svg>
          </div>
          <h2>Create Your Account</h2>
          <p>Start your journey to finding the perfect career</p>
        </div>
        
        <form onsubmit="handleSignup(event)">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="you@example.com" required>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-input">
              <input type="password" id="password" placeholder="Create a password" required minlength="6">
              <button type="button" class="password-toggle" onclick="togglePassword()">
                <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>
              </button>
            </div>
          </div>
          
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
          </div>
          
          <div id="errorMessage" class="error-message hidden"></div>
          
          <button type="submit" class="btn btn-primary" style="width: 100%;" id="submitBtn">
            Create Account
          </button>
        </form>
        
        <p class="auth-footer">
          Already have an account? <a href="login.html">Log in</a>
        </p>
      </div>
    </div>
  </div>
  
  <script src="js/main.js"></script>
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const eyeIcon = document.getElementById('eyeIcon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.innerHTML = '<path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/><line x1="2" y1="2" x2="22" y2="22"/>';
      } else {
        passwordInput.type = 'password';
        eyeIcon.innerHTML = '<path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/>';
      }
    }
    
    function handleSignup(e) {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorMessage = document.getElementById('errorMessage');
      const submitBtn = document.getElementById('submitBtn');
      
      // Validation
      if (password !== confirmPassword) {
        errorMessage.textContent = 'Passwords do not match';
        errorMessage.classList.remove('hidden');
        return;
      }
      
      if (DataStore.users.find(u => u.email === email)) {
        errorMessage.textContent = 'An account with this email already exists';
        errorMessage.classList.remove('hidden');
        return;
      }
      
      submitBtn.textContent = 'Creating account...';
      submitBtn.disabled = true;
      
      setTimeout(() => {
        const newUser = {
          id: Date.now().toString(36) + Math.random().toString(36).substr(2),
          name,
          email,
          password,
          role: 'user',
          onboardingComplete: false,
          profile: null,
          createdAt: new Date().toISOString()
        };
        
        DataStore.users.push(newUser);
        DataStore.currentUser = newUser;
        DataStore.save();
        
        window.location.href = 'onboarding.html';
      }, 500);
    }
  </script>
</body>
</html>
